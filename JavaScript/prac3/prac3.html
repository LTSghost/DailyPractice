<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac3</title>
    <link rel="stylesheet" href="./prac3.css">
</head>
<body>
    <div>
        <fieldset>
            <legend>註冊: </legend>
            <div class="divst">
                <label class="t1" for="account">帳戶:</label> 
                <input type="text" id="account" required> <label id="acCheck" style="color: #f92b2b;"></label> 6-18個字符, 可使用數字, 字母, 下劃線, 須以字母開頭
            </div>
            <div class="divst">
                <label class="t1" for="account">密碼:</label>
                <input type="password" id="pw" > <label id="pwCheck" style="color: #f92b2b;"></label> 6-18個字符, 區分大小寫
            </div>
            <div class="divst">
                <label class="t1" for="account">Email:</label>
                <input type="email" id="email" > <label id="emailCheck" style="color: #f92b2b;"></label>
            </div>
            <div class="divst">
                <label class="t1" for="account">手機:</label>
                <input type="text" id="phone" > <label id="phoneCheck" style="color: #f92b2b;"></label> (09xx-xxx-xxx)
            </div>
            <div id="divSub">
                <button id="bt1" onclick="bt1()">提交</button>
            </div>
        </fieldset>
    </div>

    <script src="./prac3.js"></script>
</body>
</html>
