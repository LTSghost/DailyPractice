<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_first_prac2</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="validateForm()" action="">
            <p v-html="p" :style="fontBlue"></p>
            <fieldset>
                <legend v-text="legend"></legend>
                    <div v-for="obj in object" >
                        <label :style="label">{{ obj.name }}</label>
                        <input :type=obj.type v-model="obj.variable">
                        <span :style="fontRed" v-text="obj.err"></span>
                    </div>
                <div style="text-align: center;">
                    <input type="submit" value="提交">
                </div>
            </fieldset>
        </form>
    </div>

    <script src="./prac2_v2.js"></script>
</body>
</html>
